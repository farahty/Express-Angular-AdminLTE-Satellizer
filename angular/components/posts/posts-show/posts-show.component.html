<section class="content-header">
    <h1>PostsShow</h1> <small>description</small>
    <ol class="breadcrumb">
        <li><a ui-sref="app.home"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"> <a ui-sref="app.post_list"><i class="fa fa-level-up"></i> Posts</a></li>
        <li class="active">{{vm.post.title}}</li>
    </ol>
</section>
<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">{{vm.post.title}}</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                        class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <table class="table table-striped table-bordered table-hover">
                <tbody>
                    <tr role="row">
                        <th>Title</th>
                        <td>{{vm.post.title}}</td>
                    </tr>
                    <tr role="row">
                        <th>Body</th>
                        <td>{{vm.post.body}}</td>
                    </tr>
                    <tr role="row">
                        <th>Author</th>
                        <td>{{vm.post.author.name}}</td>
                    </tr>
                    <tr role="row">
                        <th>Created</th>
                        <td>{{vm.post.created_at | date:'dd/MM/yyyy hh:mm:ss'}}</td>
                    </tr>
                    <tr role="row">
                        <th>Updated</th>
                        <td>{{vm.post.updated_at | date:'dd/MM/yyyy hh:mm:ss'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="box-footer">
                <a ui-sref="app.post_list" class="btn btn-danger"><i class="fa fa-angle-double-left"></i> Back</a>
                <a ui-sref="app.post_edit({id:vm.post._id})" class="btn btn-warning pull-right"><i class="fa fa-edit"></i> Edit</a>
        </div>
    </div>
</section>
